<h1>Add new question</h1>

<form action="{% url 'polls_sa:add_question' %}" method="post">
{% csrf_token %}
    <label> Question:
        <input type="text" name="question_text">
    </label>
    <br>
    <label> Choices (one choice per line): <br>
        <textarea rows="4" cols="50" name="choice_texts"></textarea>
    </label>
    <br>
    <label> Publish date:
        <input type="date" name="pub_date">
    </label>
    <br>
    <label> Publish time:
        <input type="time" name="pub_time">
    </label>
    <br>
    <br>
    <input type="submit" value="submit">
</form>
