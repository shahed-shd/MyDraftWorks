Steps:
    - django-admin startproject mysite_sa       # Command to start project.
    - TIME_ZONE = 'Asia/Dhaka'                  # Changing time zone in mysite_sa/mysite_sa/settings.py
    - python3 manage.py startapp polls_sa       # Command to start app.
    - python3 manage.py migrate                 # Some of INSTALLED_APPS (in mysite_sa/mysite_sa/settings.py) applications make use of at least one database table, command to create the tables in the database before we can use them.
